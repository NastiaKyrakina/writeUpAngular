<div class="select-block drop-down-scroll" (click)="$event.stopPropagation()">
  <label *ngFor="let genre of genresList" class="select-label">
    <mat-checkbox class="example-margin"
                  [value]="genre.id+''"
                  [(ngModel)]="genre.selected"
                  (change)="changeList()">
      {{ genre.firstName + ' ' + genre.lastName }}
    </mat-checkbox>
  </label>
</div>
